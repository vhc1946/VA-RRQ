<!DOCTYPE html>
<html>
    <head>
        <script>
            require('../bin/repo/gui/js/tools/vg-partials.js').writePart(__dirname + '/parts/vg-heads.txt',
                                                              document.head);
        </script>
        <link rel="stylesheet" href="../bin/gui/styles/quotedash.css"/>
        <link rel="stylesheet" href="../bin/gui/styles/OLD/vg-style-objform.css"/>
        <link rel="stylesheet" href="../bin/repo/gui/styles/modules/vg-floatviews.css"/>
    </head>
    <body>
      <!--VG NOTELIST / TR NOTES PARTIAL-->
      <div id="quote-center" class="vg-float-frame">
        <div class="vg-float-view" title="New Quote">
            <div>
              <div class="newquote-header">NEW QUOTE INFO</div>
              <div class="newquote-body">
                <div class='newquote-area-job'>
                  <div style="color:red;">Job Name:</div><input id="newquote-jobname"/>
                </div>
                <div class='newquote-area-client'>
                  <div>First Name:</div><input id="newquote-clientfirst"/>
                  <div>Last Name:</div><input id="newquote-clientlast"/>
                  <div>Phone:</div><input id="newquote-clientphone"/>
                  <div>Email:</div><input id="newquote-clientemail"/>
                </div>
              </div>
              <div class="newquote-buttons">
                <div class="flat-action-button" id="submit-new-quote">SUBMIT</div>
              </div>
            </div>
        </div>
        <div class="vg-float-view" title="Preview Quote">
          <div>
              <div class="preview-header" id="preview-quote-id">QUOTE PREVIEW</div>
              <div class="preview-area-client">
                  <label>Client Name</label><div id="preview-value-cname"></div>
                  <label>Job Address</label><div id="preview-value-jaddy"></div>
                  <label>Client Address</label><div id="preview-value-caddy"></div>
                  <label>Contact Phone</label><div id="preview-value-phone1"></div>
                  <label>Contact Email</label><div id="preview-value-email"></div>
              </div>
              <div id="preview-area-systems" class="viewcontrol-cont">
                  <div class="viewcontrol-menu"><div>
                  </div></div>
                  <div class="viewcontrol-port"></div>
              </div>
              <div class="preview-area-buttons">
                  <div id="sell-cur-quote" class="flat-action-button">SELL</div>
                  <div class="preview-area-dates">
                      <div>Date Created: <span id="preview-value-created"></span></div>
                      <div>Last Saved: <span id="preview-value-saved"></span></div>
                  </div>
                  <div id="open-cur-quote" class="flat-action-button">OPEN</div>
              </div>
          </div>
        </div>
        <img id="vg-float-frame-close" src="../bin/repo/assets/icons/cross.png"/>
      </div>

      <div id="dash-container">
          <div id="dash-quote-table-descrs">
              <div id="quote-table-filters">
                  <div>Client Name</div><input id="quote-filter-custname" type="search"/>
                  <div>Consultant</div><input type="search" id="quote-filter-consultant" class="dash-quote-table-filter"/>
                  <div>Address</div><input type="search" id="quote-filter-address"/>
                  <div>Period</div><div id="dash-quote-period-search"><input type="date" id="quote-filter-fromdate"/>
                    - <input type="date" id="quote-filter-todate"/></div>
              </div>
          </div>
          <div id="tracker-metrics-cont">

          </div>
      </div>
      <!--QUOTE TABLES/NAVIGATION----------------------------------->
      <div id="quote-tables-container" class="viewcontrol-cont">
          <div class="viewcontrol-menu">
            <div></div>
            <div class="quotetable-actions">
              <span class="icon-action-button"><img id="quote-action-createnewquote" class="vc-actionbutton" title="Create New" src="../bin/repo/assets/icons/open-new.png"/></span>
              <span class="icon-action-button"><img id="quote-action-resumelastquote" class="vc-actionbutton" title="Open Last" src="../bin/repo/assets/icons/open-last.png"/></span>
            </div>
          </div>
          <div id="quote-tables" class="viewcontrol-port">
          </div>
      </div>
    </body>
    <script>
      var vpartials = require('../bin/repo/gui/js/tools/vg-partials.js');
      vpartials.writePart(__dirname + '/parts/vg-notelist.txt',document.body,'vg-toast-tr',true); //insert toaster
      //vpartials.writePart(__dirname + '/parts/vg-preview.txt',document.getElementById('vg-float-frame'),'vg-float-view',false); //insert center view
    </script>
    <script src='../bin/gui/quotedash.js'></script>
</html>
